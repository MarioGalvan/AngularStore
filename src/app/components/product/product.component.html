<mat-card class="card--product">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>${{ product.price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.img" alt="Photo of a Shiba Inu" />
  <mat-card-actions>
    <button mat-button>Agregar al carrito</button>
    <!-- <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>
